{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{% static 'css/adminpanel/add_category.css' %}"rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-2xl mx-auto">
        <!-- Back link -->
        <div class="mb-6">
            <a href="#" class="text-red-500 hover:text-red-700 font-medium flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Category Management
            </a>
        </div>
        
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Add New Category</h1>
            <p class="text-red-500 mt-2">Create a new category for your products.</p>
        </div>
        
        <!-- Form -->
        <form class="space-y-6 animate-fade-in">
            <!-- Category Name -->
            <div>
                <label for="categoryName" class="block text-sm font-medium text-gray-700 mb-2">Category name</label>
                <input type="text" id="categoryName" 
                       placeholder="e.g., Men / Women / Kids" 
                       class="w-full px-4 py-3 border border-red-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-red-300 input-field transition-all duration-300">
            </div>
            
            <!-- Description -->
            <div>
                <label for="categoryDescription" class="block text-sm font-medium text-gray-700 mb-2">Description of category</label>
                <textarea id="categoryDescription" 
                          placeholder="Description of category" 
                          rows="5" 
                          class="w-full px-4 py-3 border border-red-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-red-300 input-field transition-all duration-300"></textarea>
            </div>
            
            <!-- Status Toggle -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-4">Status</label>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Inactive</span>
                    
                    <!-- Toggle Switch -->
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                    
                    <span class="text-sm text-gray-600">Active</span>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4 pt-6">
                <button type="button" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 font-medium btn-hover btn-cancel transition-all duration-300">
                    Cancel
                </button>
                <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-lg font-medium btn-hover btn-create transition-all duration-300">
                    Create Category
                </button>
            </div>
        </form>
    </div>
</body>
</html>
