{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{% static 'css/adminpanel/add_category.css' %}"rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-6">
    <div class="max-w-2xl mx-auto">
        <!-- Back link -->
        <div class="mb-6">
            <a href="{% url 'categories' %}" class="text-red-500 hover:text-red-700 font-medium flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Category Management
            </a>
        </div>
        
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Edit Category</h1>
            <p class="text-red-500 mt-2">Edit the category of your products.</p>
        </div>
        
        <!-- Form -->
        <form method='POST' action='{% url "edit_category" category.id %}' class="space-y-6 animate-fade-in">
            <!-- Category Name -->
            {% csrf_token %}
            <div>
                <label for="categoryName" class="block text-sm font-medium text-gray-700 mb-2">Category name</label>
                <input type="text" id="categoryName" name="category_name" 
                       placeholder="e.g., Men / Women / Kids" 
                       value="{{ category.name }}"
                       class="w-full px-4 py-3 border border-red-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-red-300 input-field transition-all duration-300" required>
                <span id="nameError" class="text-red-500 text-sm mt-1 hidden">This field is required.</span>
            </div>
            
            <!-- Description -->
            <div>
                <label for="categoryDescription" class="block text-sm font-medium text-gray-700 mb-2">Description of category</label>
                <textarea id="categoryDescription"
                        name="category_description" 
                        placeholder="Description of category" 
                        rows="5" 
                        required
                        class="w-full px-4 py-3 border border-red-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-red-300 input-field transition-all duration-300">{{ category.description }}</textarea>
                <span id="descriptionError" class="text-red-500 text-sm mt-1 hidden">This field is required. Do not add description more than 400 letters</span>
            </div>
            
            <!-- Status Toggle -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-4">Status</label>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Inactive</span>
                    
                    <!-- Toggle Switch -->
                    <label class="toggle-switch">
                        <input type="checkbox" name="category_status" {% if category.is_active %}checked{% endif %}>
                        <span class="slider"></span>
                    </label>
                    
                    <span class="text-sm text-gray-600">Active</span>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4 pt-6">
                <a href="{% url 'categories' %}">
                    <button type="button" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 font-medium btn-hover btn-cancel transition-all duration-300">
                        Cancel
                    </button>
                </a>
                <button type="submit" id="CreateBtn" class="px-6 py-3 bg-red-600 text-white rounded-lg font-medium btn-hover btn-create transition-all duration-300">
                    Edit Category
                </button>
            </div>
        </form>
    </div>
    <script>

        let name = document.getElementById('categoryName');
        let description = document.getElementById('categoryDescription');
        let createBtn = document.getElementById('CreateBtn');
        let nameError = document.getElementById('nameError');
        let descriptionError = document.getElementById('descriptionError');
        let valid = true;

        name.addEventListener('input', function() {
            console.log(name.value.length);
            if (name.value.trim() !== '' && name.value.length < 25) {
                name.classList.remove('border-red-500', 'ring-red-200');
                nameError.classList.add('hidden');
                valid = true;
            }else{
                nameError.classList.remove('hidden');
                valid = false;
            }
        });
        description.addEventListener('input', function() {
            if (description.value.trim() !== '' && description.value.length < 400) {
                description.classList.remove('border-red-500', 'ring-red-200');
                descriptionError.classList.add('hidden');
                valid = true;
            }else{
                descriptionError.classList.remove('hidden');
                valid = false;
            }
        });

        createBtn.addEventListener('click', function(event) {

            if (name.value.trim() === '' || name.value.length >= 15) {
                valid = false;
            }
            if (description.value.trim() === '' || description.value.length >= 400) {
                valid = false;
            }
            // If not valid, prevent form submission
            if (!valid) {
                event.preventDefault();
            }

        });


    </script>
</body>
</html>
