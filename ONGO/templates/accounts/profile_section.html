<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - ONGO</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="profile_section.css">

    <!-- Tailwind Config for Custom Colors/Fonts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            black: '#000000',
                            red: '#ef4444', // Red-500
                            darkRed: '#dc2626', // Red-600
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-900 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header
        class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 lg:px-10 shrink-0 z-40 shadow-sm relative">
        <!-- Logo and Mobile Toggle -->
        <div class="flex items-center min-w-[200px]">
            <button id="mobile-menu-toggle" class="md:hidden mr-4 text-gray-600 hover:text-gray-900 focus:outline-none">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <h1 class="text-3xl font-black tracking-tighter text-brand-black">ONGO</h1>
        </div>

        <!-- User Profile Quick View (Right Side) -->
        <div class="flex items-center space-x-4 cursor-pointer hover:opacity-80 transition-opacity">
            <div class="text-right hidden sm:block">
                <p class="text-sm font-bold text-gray-900">Alex Doe</p>
                <p class="text-xs text-gray-500">Premium Member</p>
            </div>
            <div class="h-10 w-10 rounded-full bg-gray-200 overflow-hidden border-2 border-brand-black">
                <img src="https://ui-avatars.com/api/?name=Alex+Doe&background=000&color=fff" alt="Profile"
                    class="h-full w-full object-cover">
            </div>
        </div>
    </header>

    <!-- Main Workspace -->
    <div class="flex flex-1 overflow-hidden">

        <!-- Sidebar Navigation -->
        <aside id="sidebar"
            class="w-64 bg-white border-r border-gray-200 flex flex-col fixed inset-y-0 left-0 z-30 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out h-full overflow-y-auto custom-scrollbar">
            <div class="p-6 pt-20 md:p-6">
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Account Settings</h2>
                <nav class="space-y-1">
                    <a href="profile_section.html"
                        class="nav-link active flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-100 group">
                        <i data-lucide="user" class="w-5 h-5 mr-3 text-gray-500 group-hover:text-brand-red"></i>
                        My Account
                    </a>
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="package" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        My Orders
                    </a>
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="heart" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        Wishlist
                    </a>
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="wallet" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        Wallet
                    </a>
                </nav>

                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4 mt-8">Preferences</h2>
                <nav class="space-y-1">
                    <a href="manage_address.html"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="map-pin" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        Manage Address
                    </a>
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="lock" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        Manage Password
                    </a>
                </nav>

                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4 mt-8">Earn</h2>
                <nav class="space-y-1">
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="gift" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        My Referral
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto p-6 md:p-12 bg-gray-50 flex flex-col items-center justify-start">

            <!-- Breadcrumb (Optional but nice) -->
            <div class="w-full max-w-4xl mb-8">
                <p class="text-sm text-gray-500">Home / Account / <span
                        class="text-brand-black font-semibold">Profile</span></p>
                <h2 class="text-3xl font-bold text-brand-black mt-2">My Profile</h2>
            </div>

            <!-- Profile Card -->
            <div
                class="bg-white w-full max-w-2xl rounded-2xl shadow-xl overflow-hidden border border-gray-100 relative">

                <!-- Card Header / Banner -->
                <div class="h-32 bg-red-100 w-full relative">
                    <!-- Decorative patterns or gradient could go here -->
                </div>

                <!-- Profile Photo Section -->
                <div class="relative px-8">
                    <div class="absolute -top-16 left-1/2 transform -translate-x-1/2">
                        <div class="relative group">
                            <!-- Avatar -->
                            <div
                                class="h-32 w-32 rounded-full border-4 border-white shadow-lg overflow-hidden bg-white">
                                <img src="https://ui-avatars.com/api/?name=Alex+Doe&background=000&color=fff"
                                    alt="User Avatar" class="w-full h-full object-cover">
                            </div>
                            <!-- Edit Pencil Button -->
                            <button id="edit-profile-btn"
                                class="profile-edit-btn absolute bottom-1 right-1 bg-brand-red text-white p-2.5 rounded-full shadow-lg border-2 border-white hover:bg-brand-darkRed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-red center flex items-center justify-center">
                                <i data-lucide="pencil" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Details Section -->
                <div class="pt-20 pb-10 px-8 text-center">
                    <h3 class="text-2xl font-bold text-gray-900">Alex Doe</h3>
                    <p class="text-gray-500 text-sm mb-6">Member since Jan 2024</p>

                    <!-- User Details Grid -->
                    <div
                        class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left max-w-md mx-auto mt-8 bg-gray-50 p-6 rounded-xl border border-gray-100">

                        <div class="space-y-1">
                            <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Username</label>
                            <p class="text-gray-900 font-medium font-sans text-lg">alex_doe_99</p>
                        </div>

                        <div class="space-y-1">
                            <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Phone</label>
                            <p class="text-gray-900 font-medium font-sans text-lg">+1 (555) 123-4567</p>
                        </div>

                        <div class="space-y-1 md:col-span-2">
                            <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Email
                                Address</label>
                            <div class="flex items-center justify-between">
                                <p class="text-gray-900 font-medium font-sans text-lg break-all">alex.doe@example.com
                                </p>
                                <span
                                    class="text-green-600 text-xs font-bold bg-green-100 px-2 py-1 rounded-full uppercase">Verified</span>
                            </div>
                        </div>

                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-8 flex justify-center space-x-4">
                        <button
                            class="px-6 py-2.5 bg-brand-black text-white text-sm font-semibold rounded-lg shadow-md hover:bg-gray-800 transition-colors focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">
                            View Public Profile
                        </button>
                    </div>

                </div>

            </div>
        </main>

    </div>

    <script src="profile_section.js"></script>
</body>

</html>
