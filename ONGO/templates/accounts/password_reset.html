{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Your Password?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/accounts/password_reset.css' %}">
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full mx-auto bg-white rounded-lg shadow-sm p-8 animate-fade-in">
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">Forgot Your Password?</h1>
            <p class="text-gray-600 text-sm md:text-base">
                Enter your email address below, and we'll send you a link to reset your password.
            </p>
        </div>
        
        <form method='POST' class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="Your Email Address" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none input-focus-effect transition-all duration-300"
                    required
                >
                <span id="email-error" class="text-sm text-red-600 mt-1 hidden">Please enter a valid email address.</span>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 button-hover-effect"
            >
                Send Reset Link
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-sm text-gray-700 hover:text-gray-900 text-hover-effect transition-colors duration-200">
                Back to Login
            </a>
        </div>
    </div>

    <script src="{% static 'js/accounts/password_reset.js' %}"></script>
</body>
</html>
