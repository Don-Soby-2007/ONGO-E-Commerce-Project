{% extends 'accounts/base_profile.html' %}
{% load static %}

{% block title %}Edit Profile - ONGO{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/accounts/edit_profile.css' %}">
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/accounts/edit_profile.js' %}"></script>
{% endblock %}

{% block content %}
<main class="flex-1 overflow-y-auto p-6 md:p-12 bg-gray-50 flex flex-col items-center justify-start">

    <!-- Breadcrumb -->
    <div class="w-full max-w-4xl mb-8">
        <p class="text-sm text-gray-500">Home / <a href="{% url 'profile' %}"
                class="hover:text-brand-black transition-colors">Account</a> / <span
                class="text-brand-black font-semibold">Edit Profile</span>
        </p>
        <h2 class="text-3xl font-bold text-brand-black mt-2">Edit Profile</h2>
    </div>

    <!-- Edit Profile Form Card -->
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl overflow-hidden border border-gray-100 p-8">

        <form id="edit-profile-form" action="" method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="space-y-2">
                <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
                <div class="relative">
                    <input type="text" id="username" name="username" value="{{ user.username }}"
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-red focus:border-transparent transition-all outline-none"
                        placeholder="Enter your username">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <i data-lucide="user" class="h-5 w-5 text-gray-400"></i>
                    </div>
                </div>
                <p id="username-error" class="text-xs text-red-500 hidden"></p>
            </div>

            <!-- Email Field -->
            <div class="space-y-2">
                <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
                <div class="relative">
                    <input type="email" id="email" name="email" value="{{ user.email }}"
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-red focus:border-transparent transition-all outline-none"
                        placeholder="Enter your email">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <i data-lucide="mail" class="h-5 w-5 text-gray-400"></i>
                    </div>
                </div>
                <p id="email-error" class="text-xs text-red-500 hidden"></p>
            </div>

            <!-- Phone Field -->
            <div class="space-y-2">
                <label for="phone" class="block text-sm font-semibold text-gray-700">Phone Number</label>
                <div class="relative">
                    <input type="tel" id="phone" name="phone" value="{{ user.phone_number|default:'' }}"
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-red focus:border-transparent transition-all outline-none"
                        placeholder="Enter your phone number">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <i data-lucide="phone" class="h-5 w-5 text-gray-400"></i>
                    </div>
                </div>
                <p id="phone-error" class="text-xs text-red-500 hidden"></p>
            </div>

            <!-- Action Buttons -->
            <div class="pt-4 flex items-center justify-end space-x-4 border-t border-gray-100 mt-8">
                <a href="{% url 'profile' %}"
                    class="px-6 py-2.5 text-gray-700 bg-gray-100 text-sm font-semibold rounded-lg hover:bg-gray-200 transition-colors focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                    Cancel
                </a>
                <button type="submit"
                    class="px-6 py-2.5 bg-brand-black text-white text-sm font-semibold rounded-lg shadow-md hover:bg-gray-800 transition-colors focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">
                    Save Changes
                </button>
            </div>

        </form>
    </div>

</main>
{% endblock %}
