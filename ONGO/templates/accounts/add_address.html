<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Address - ONGO</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="profile_section.css">
    <link rel="stylesheet" href="manage_address.css">

    <!-- Tailwind Config for Custom Colors/Fonts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            black: '#000000',
                            red: '#ef4444', // Red-500
                            darkRed: '#dc2626', // Red-600
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-900 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header
        class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 lg:px-10 shrink-0 z-40 shadow-sm relative">
        <!-- Logo and Mobile Toggle -->
        <div class="flex items-center min-w-[200px]">
            <button id="mobile-menu-toggle" class="md:hidden mr-4 text-gray-600 hover:text-gray-900 focus:outline-none">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <h1 class="text-3xl font-black tracking-tighter text-brand-black">ONGO</h1>
        </div>

        <!-- User Profile Quick View (Right Side) -->
        <div class="flex items-center space-x-4 cursor-pointer hover:opacity-80 transition-opacity">
            <div class="text-right hidden sm:block">
                <p class="text-sm font-bold text-gray-900">Alex Doe</p>
                <p class="text-xs text-gray-500">Premium Member</p>
            </div>
            <div class="h-10 w-10 rounded-full bg-gray-200 overflow-hidden border-2 border-brand-black">
                <img src="https://ui-avatars.com/api/?name=Alex+Doe&background=000&color=fff" alt="Profile"
                    class="h-full w-full object-cover">
            </div>
        </div>
    </header>

    <!-- Main Workspace -->
    <div class="flex flex-1 overflow-hidden">

        <!-- Sidebar Navigation -->
        <aside id="sidebar"
            class="w-64 bg-white border-r border-gray-200 flex flex-col fixed inset-y-0 left-0 z-30 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out h-full overflow-y-auto custom-scrollbar">
            <div class="p-6 pt-20 md:p-6">
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Account Settings</h2>
                <nav class="space-y-1">
                    <a href="profile_section.html"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="user" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        My Account
                    </a>
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="package" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        My Orders
                    </a>
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="heart" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        Wishlist
                    </a>
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="wallet" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        Wallet
                    </a>
                </nav>

                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4 mt-8">Preferences</h2>
                <nav class="space-y-1">
                    <a href="manage_address.html"
                        class="nav-link active flex items-center px-4 py-3 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-100 group">
                        <i data-lucide="map-pin" class="w-5 h-5 mr-3 text-gray-500 group-hover:text-brand-red"></i>
                        Manage Address
                    </a>
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="lock" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        Manage Password
                    </a>
                </nav>

                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4 mt-8">Earn</h2>
                <nav class="space-y-1">
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="gift" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        My Referral
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto p-8 md:p-16 bg-gray-50 flex flex-col items-center justify-start w-full">

            <!-- Form Container -->
            <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">

                <!-- Section Header -->
                <div class="flex items-center justify-between px-8 py-6 border-b border-gray-100 bg-white">
                    <h2 class="text-xl font-bold text-gray-900">Add New Address</h2>
                    <a href="manage_address.html"
                        class="text-gray-400 hover:text-gray-600 transition-colors p-1 rounded-full hover:bg-gray-100">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </a>
                </div>

                <!-- Form -->
                <form class="p-8 space-y-6">

                    <!-- Full Name -->
                    <div>
                        <label for="fullName" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-black focus:ring-1 focus:ring-brand-black outline-none transition-all placeholder-gray-400 text-sm">
                    </div>

                    <!-- Street Address -->
                    <div>
                        <label for="streetAddress" class="block text-sm font-semibold text-gray-700 mb-2">Street
                            Address</label>
                        <input type="text" id="streetAddress" name="streetAddress"
                            placeholder="Enter your street address"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-black focus:ring-1 focus:ring-brand-black outline-none transition-all placeholder-gray-400 text-sm">
                    </div>

                    <!-- Phone Number -->
                    <div>
                        <label for="phoneNumber" class="block text-sm font-semibold text-gray-700 mb-2">Phone
                            Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-black focus:ring-1 focus:ring-brand-black outline-none transition-all placeholder-gray-400 text-sm">
                    </div>

                    <!-- City, State, Zip -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="city" class="block text-sm font-semibold text-gray-700 mb-2">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter city"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-black focus:ring-1 focus:ring-brand-black outline-none transition-all placeholder-gray-400 text-sm">
                        </div>
                        <div>
                            <label for="state"
                                class="block text-sm font-semibold text-gray-700 mb-2">State/Province</label>
                            <input type="text" id="state" name="state" placeholder="Enter state"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-black focus:ring-1 focus:ring-brand-black outline-none transition-all placeholder-gray-400 text-sm">
                        </div>
                        <div>
                            <label for="postalCode" class="block text-sm font-semibold text-gray-700 mb-2">Postal
                                Code</label>
                            <input type="text" id="postalCode" name="postalCode" placeholder="Enter code"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-black focus:ring-1 focus:ring-brand-black outline-none transition-all placeholder-gray-400 text-sm">
                        </div>
                    </div>

                    <!-- Country -->
                    <div>
                        <label for="country" class="block text-sm font-semibold text-gray-700 mb-2">Country</label>
                        <div class="relative">
                            <select id="country" name="country"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-brand-black focus:ring-1 focus:ring-brand-black outline-none transition-all bg-white text-sm appearance-none cursor-pointer">
                                <option value="" disabled selected>Select Country</option>
                                <option value="india">India</option>
                                <option value="usa">United States</option>
                                <option value="uk">United Kingdom</option>
                                <option value="canada">Canada</option>
                                <option value="australia">Australia</option>
                            </select>
                            <div
                                class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-gray-500">
                                <i data-lucide="chevron-down" class="w-4 h-4"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Default Address Checkbox -->
                    <div class="flex items-center">
                        <input type="checkbox" id="defaultAddress" name="defaultAddress"
                            class="w-4 h-4 text-brand-black border-gray-300 rounded focus:ring-brand-black cursor-pointer">
                        <label for="defaultAddress" class="ml-3 text-sm text-gray-700 cursor-pointer select-none">Make
                            this my default shipping address</label>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex items-center space-x-4 pt-4 border-t border-gray-100 mt-6">
                        <button type="submit"
                            class="flex-1 bg-brand-black text-white px-6 py-3 rounded-lg text-sm font-semibold hover:bg-gray-800 transition-colors shadow-md">
                            Save Address
                        </button>
                        <a href="manage_address.html"
                            class="flex-1 text-center px-6 py-3 rounded-lg text-sm font-semibold text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors border border-gray-200">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>

        </main>

    </div>

    <!-- Reusing existing script logic for sidebar/icons -->
    <script src="profile_section.js"></script>
</body>

</html>
