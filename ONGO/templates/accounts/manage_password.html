<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Password - ONGO</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="manage_password.css">

    <!-- Tailwind Config for Custom Colors/Fonts -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            black: '#000000',
                            red: '#ef4444', // Red-500
                            darkRed: '#dc2626', // Red-600
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-900 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header
        class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 lg:px-10 shrink-0 z-40 shadow-sm relative">
        <!-- Logo and Mobile Toggle -->
        <div class="flex items-center min-w-[200px]">
            <button id="mobile-menu-toggle" class="md:hidden mr-4 text-gray-600 hover:text-gray-900 focus:outline-none">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <h1 class="text-3xl font-black tracking-tighter text-brand-black">ONGO</h1>
        </div>

        <!-- User Profile Quick View (Right Side) -->
        <div class="flex items-center space-x-4 cursor-pointer hover:opacity-80 transition-opacity">
            <div class="text-right hidden sm:block">
                <p class="text-sm font-bold text-gray-900">Alex Doe</p>
                <p class="text-xs text-gray-500">Premium Member</p>
            </div>
            <div class="h-10 w-10 rounded-full bg-gray-200 overflow-hidden border-2 border-brand-black">
                <img src="https://ui-avatars.com/api/?name=Alex+Doe&background=000&color=fff" alt="Profile"
                    class="h-full w-full object-cover">
            </div>
        </div>
    </header>

    <!-- Main Workspace -->
    <div class="flex flex-1 overflow-hidden">

        <!-- Sidebar Navigation -->
        <aside id="sidebar"
            class="w-64 bg-white border-r border-gray-200 flex flex-col fixed inset-y-0 left-0 z-30 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out h-full overflow-y-auto custom-scrollbar">
            <div class="p-6 pt-20 md:p-6">
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Account Settings</h2>
                <nav class="space-y-1">
                    <a href="profile_section.html"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="user" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        My Account
                    </a>
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="package" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        My Orders
                    </a>
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="heart" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        Wishlist
                    </a>
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="wallet" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        Wallet
                    </a>
                </nav>

                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4 mt-8">Preferences</h2>
                <nav class="space-y-1">
                    <a href="manage_address.html"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="map-pin" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        Manage Address
                    </a>
                    <a href="#"
                        class="nav-link active flex items-center px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="lock" class="w-5 h-5 mr-3 text-gray-500 group-hover:text-brand-red"></i>
                        Manage Password
                    </a>
                </nav>

                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4 mt-8">Earn</h2>
                <nav class="space-y-1">
                    <a href="#"
                        class="nav-link flex items-center px-4 py-3 text-sm font-medium text-gray-600 rounded-lg hover:bg-gray-100 group">
                        <i data-lucide="gift" class="w-5 h-5 mr-3 text-gray-400 group-hover:text-brand-red"></i>
                        My Referral
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto p-6 md:p-12 bg-gray-50 flex flex-col items-center justify-start">

            <div class="w-full max-w-2xl mb-8">
                <p class="text-sm text-gray-500">Home / Preferences / <span
                        class="text-brand-black font-semibold">Manage Password</span></p>
                <h2 class="text-2xl font-bold text-brand-black mt-2">Manage Password</h2>
            </div>

            <!-- Password Form Card -->
            <div class="bg-white w-full max-w-2xl rounded-2xl shadow-sm border border-gray-100 p-8">
                <form id="password-form" class="space-y-6">
                    <!-- Old Password -->
                    <div>
                        <label for="old-password" class="block text-sm font-medium text-gray-700 mb-1">Old
                            Password</label>
                        <div class="relative">
                            <input type="password" id="old-password" name="old-password"
                                placeholder="Enter current password"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-brand-red focus:border-transparent transition-all outline-none text-sm pr-12">
                            <button type="button"
                                class="absolute inset-y-0 right-0 px-4 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none toggle-password"
                                data-target="old-password">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    <!-- New Password -->
                    <div>
                        <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New
                            Password</label>
                        <div class="relative">
                            <input type="password" id="new-password" name="new-password"
                                placeholder="Enter new password"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-brand-red focus:border-transparent transition-all outline-none text-sm pr-12">
                            <button type="button"
                                class="absolute inset-y-0 right-0 px-4 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none toggle-password"
                                data-target="new-password">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New
                            Password</label>
                        <div class="relative">
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="Confirm new password"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-brand-red focus:border-transparent transition-all outline-none text-sm pr-12">
                            <button type="button"
                                class="absolute inset-y-0 right-0 px-4 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none toggle-password"
                                data-target="confirm-password">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="flex items-center space-x-4 pt-4">
                        <button type="submit"
                            class="px-6 py-2.5 bg-brand-black text-white text-sm font-semibold rounded-lg shadow-md hover:bg-gray-800 transition-colors focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">
                            Change Password
                        </button>
                        <button type="button" id="clear-btn"
                            class="px-6 py-2.5 bg-white border border-gray-300 text-gray-700 text-sm font-semibold rounded-lg hover:bg-gray-50 transition-colors focus:ring-2 focus:ring-offset-2 focus:ring-gray-200">
                            Clear
                        </button>
                    </div>
                </form>
            </div>

        </main>

    </div>

    <!-- Linked JS -->
    <script src="manage_password.js"></script>
    <script>
        // Start Lucide Icons
        lucide.createIcons();
    </script>
</body>

</html>
