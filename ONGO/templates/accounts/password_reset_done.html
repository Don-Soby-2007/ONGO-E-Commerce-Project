{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/accounts/password_reset_confirm.css' %}">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 fade-in">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-10 fade-in-up">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">
                    Password Reset Link
                </h1>
                <p class="text-gray-600 text-sm md:text-base">
                   Please change the password by clicking the link we sended to your email
                </p>

            </div>
            <a href='{% url "login" %}'>
            <button 
                    type="button" 
                    title="Back To Login"
                    class="w-full bg-red-600 text-white font-semibold py-3.5 rounded-lg hover:bg-red-700 btn-hover"
                >
                    Back To Login
            </button>
            <a>
        </div>
    </div>

</body>
</html>
