{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/accounts/password_reset_confirm.css' %}">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 fade-in">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8 md:p-10 fade-in-up">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">
                    Set Your New Password
                </h1>
                <p class="text-gray-600 text-sm md:text-base">
                    Create a new, secure password for your account.
                </p>
            </div>

            <!-- Form -->
            <form id="passwordForm" class="space-y-6">
                <!-- New Password Field -->
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-900 mb-2">
                        New Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="newPassword"
                            name="newPassword"
                            placeholder="Enter your new password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent input-focus"
                        >
                        <button 
                            type="button" 
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 eye-icon"
                            onclick="togglePassword('newPassword', this)"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>
                    <span id="passwordError" class="text-sm text-gray-600 mt-2 blockhidden">
                        Your password must be at least 8 characters long and include an uppercase letter, a lowercase letter, a number, and a special character.
                    </span>
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-900 mb-2">
                        Confirm New Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirmPassword"
                            name="confirmPassword"                            
                            placeholder="Confirm your new password"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent input-focus"
                        >
                        <button 
                            type="button" 
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 eye-icon"
                            onclick="togglePassword('confirmPassword', this)"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>
                    <span id="passwordMismatchError" class="text-sm text-red-600 mt-2 hidden">
                        Passwords do not match.
                    </span>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-red-600 text-white font-semibold py-3.5 rounded-lg hover:bg-red-700 btn-hover"
                >
                    Set New Password
                </button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/accounts/password_reset_confirm' %}"></script>
</body>
</html>
